<div class="container">

  <form [formGroup]="newRecipeForm" (ngSubmit)="submit()"> 
      <button class="btn btn-success" type="submit" [disabled]="newRecipeForm.invalid">Save</button>
      <button class="btn btn-danger">Cancel</button>
      <br><br>
    <!-- <div class="form-group">
      <label for="id">Id</label>
      <input type="text" formControlName="id" class="form-control">
    </div> -->
    <div class="form-group">
      <label style="font-weight:bold" for="name">Name</label>
      <input type="text" formControlName="name" class="form-control">
      <div *ngIf="newRecipeForm.controls.name.touched && newRecipeForm.controls.name.invalid" class="alert alert-danger">
        <p *ngIf="newRecipeForm.controls.name.errors?.required">Name is required.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="imagePath">Image Path</label>
      <input type="text" formControlName="imagePath" class="form-control">
      <div *ngIf="newRecipeForm.controls.imagePath.touched && newRecipeForm.controls.imagePath.invalid" class="alert alert-danger">
        <p *ngIf="newRecipeForm.controls.imagePath.errors?.required">Image Path is required.</p>
      </div>
    </div>
    <br>
    <!-- <img [src]="recipe.imagePath" alt="Pasta" style="width:300px;height:300px" class="img-thumbnail"> -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea rows="4" cols="50" formControlName="description" class="form-control"></textarea>
      <div *ngIf="newRecipeForm.controls.description.touched && newRecipeForm.controls.description.invalid" class="alert alert-danger">
        <p *ngIf="newRecipeForm.controls.description.errors?.required">Description is required.</p>
      </div>
    </div>
    <br>
    <hr> 
    <fieldset formArrayName = "ingredients">
      <button class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
      <div style="margin-top:1em; margin-bottom:1em;" *ngFor = "let hobbyControl of newRecipeForm.get('ingredients').controls; let i = index;">
      <!-- <span>{{i}}</span> -->
      <div *ngIf="(i!=undefined) && (i!=0)">
      <div [formGroupName]="i" class="input-group">
        <input type="text" class="form-control" formControlName="ingredientName" placeholder="Ingredient Name">
        <input style="margin-left: 10px;flex: 0.5 0.5 auto !important;" type="number" class="form-control" formControlName="quantity" placeholder="Quantity">
      </div>
      </div>
    </div>
    </fieldset>
  </form>
  </div>
