<div class="row">
  <div class="col-md-4 col-lg-4 col-xl-4">
    <div class="row">
      <button class="btn btn-success">New Recipe</button>
      <hr>
    </div>
    <br>
    <ul class="list-group">
      <li style="padding:0px;border:0px;margin:0px" class="list-group-item" *ngFor= "let recipe of recipeList" (click)="getRecipeDetails(recipe.id)">
        <app-recipe [recipe]="recipe"></app-recipe>
      </li>
      </ul>
  </div>
  <div class="col-offset-2 col-md-6 col-lg-6 col-xl-6">
      <router-outlet></router-outlet>
  </div>
</div>
